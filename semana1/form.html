<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formularios.</h1>
    <form action = "" method = "">
        <input type="text" placeholder="Ingrese su nombre" 
        name="my_nombre" id="nombre"/>
        <input type="email" placeholder="Ingrese su email"
        name = "my_email" id="email"/>
        <input type="password" placeholder="Ingrese su password" 
        name = "my_password" id="password"/>
        <input type = "number" minlength="8" 
        placeholder="DNI" name="DNI"/>
        <input type="number" minlength="8" 
        name="DNI" placeholder="DNI" />
        <input type="number" min="0" max="7500" 
        step="15" placeholder="Pasos" />
    </form>
</body>
