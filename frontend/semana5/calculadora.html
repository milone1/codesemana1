<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>

    <h1>Creando una calculadora: </h1>

    <div>
        <input id="numero1" type="text" placeholder="Ingrese numero 1:">
        <input id="numero2" type="text" placeholder="Ingrese numero 2:">

        <button onclick="calculadoraHTML(`+`)">+</button>
        <button onclick="calculadoraHTML(`-`)">-</button>
        <button onclick="calculadoraHTML(`*`)">x</button>
        <button onclick="calculadoraHTML(`/`)">/</button>

        <div id="resultado"></div>

    </div>
    <script src="./js/operaciones.js"></script>
    <script src="./js/calculadora.js"></script>
</body>
</html>
