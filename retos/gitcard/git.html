<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIT-CARD</title>
    <link rel="stylesheet" href="./git.css">

<body>
    <div class=" conteiner-search"  >

        <button type="submit" id="button-search">Buscar</button>
    </div>
    <div>

                    <div class="background-sex">

                </header>
                <section>
                    <img class="imagen-card" id="img-avatar" src="" alt="">
                    <div class="conteiner-information">

                        <h3 id="age">age</h3>
                    </div>
                    <h4 id="location">lugar</h4>
                </section>
                <footer>
                    <div class="grid">
                        <div>
                            <h4 class="seguidores" id="seguidores">80K</h4>
                            <p>followers</p>
                        </div>
                        <div>
                            <h4 id="likes" class="likes">likes</h4>
                            <p>followin</p>
                        </div>
                        <div>
                            <h4 class="" id="repository">80.3k</h4>
                            <p>ID</p>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <script src="./git.js"></script>
</body>
</html>
