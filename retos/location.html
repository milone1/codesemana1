<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokedex</title>
    <link rel="stylesheet" href="./retoscss/location.css">
</head>
<body>
    <div class="conteiner-search">
        <input id="input-name">
        <button type="submit" id="button-enviar">Enviar</button>         
    </div>
    <div class="conteiner">
        <div class="card">
            <div class="conteiner-img">
                <img class="img" id="img" src="../background/city.jpg" alt="">
            </div>
    
            <section class="information">
                <div>
                    <h4>NOMBRE:</h4>
                    <div class="name celda" id="name"></div>
                </div>

                <div>
                    <h4>ID </h4>
                    <div class="id celda" id="id"></div>
                </div>

                <div>
                    <h4>HEIGHT</h4>
                    <div class="stats celda" id="stats"></div>
                </div>

                <div>
                    <h4>WEIGHT</h4>
                    <div class="habilidades celda" id="habilities">habilities</div>
                </div>
            </section>
        </div>
    </div>

    <script src="./retosjs/location.js"></script>
</body>
</html>
